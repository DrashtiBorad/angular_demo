<div
  class="min-h-[calc(100vh-210px)] flex items-center justify-center bg-gray-100"
>
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Password</h2>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="new-password"
          >New Password</label
        >
        <input
          type="password"
          name="password"
          id="new-password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          placeholder="Enter new password"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1" for="confirm-password"
          >Confirm Password</label
        >
        <input
          type="password"
          name="confirmPassword"
          formControlName="confirmPassword"
          id="confirm-password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
          placeholder="Confirm password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-cyan-500 text-white py-2 rounded-md hover:bg-cyan-600 transition"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
