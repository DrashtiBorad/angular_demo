<div class="min-h-[calc(100vh-200px)] flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          placeholder="Enter your name"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          formCOntrolName="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          placeholder="Enter your password"
        />
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 mb-1" for="confirmPassword"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          placeholder="Confirm your password"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-cyan-500 text-white py-2 rounded-md hover:bg-cyan-700 transition"
      >
        Register
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a
          routerLink="/signIn"
          class="text-cyan-500 hover:underline font-medium"
          >Login</a
        >
      </p>
    </div>
  </div>
</div>
