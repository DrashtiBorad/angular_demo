<div
  class="min-h-[calc(100vh-200px)] flex flex-col items-center justify-center"
>
  <div
    *ngIf="errorMessage"
    class="bg-red-300 p-5 border rounded-2xl border-red-300"
  >
    <h1 class="text-red-900">
      {{ errorMessage }}
    </h1>
  </div>
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="name">Full Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          placeholder="Enter your name"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-4 relative">
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          placeholder="Enter your password"
        />
        <span
          class="absolute right-3 top-[38px] cursor-pointer text-gray-500"
          (click)="togglePasswordVisibility()"
        >
          <svg
            *ngIf="!showPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.557 1.682-1.641 3.17-3.042 4.242M15 12a3 3 0 01-6 0m12 0a9.77 9.77 0 01-1.742 3.712M3 3l18 18"
            />
          </svg>
          <svg
            *ngIf="showPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.557 1.682-1.641 3.17-3.042 4.242"
            />
          </svg>
        </span>
      </div>

      <div class="mb-6 relative">
        <label class="block text-gray-700 mb-1" for="confirmPassword"
          >Confirm Password</label
        >
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-gray-400"
          placeholder="Confirm your password"
        />
        <span
          class="absolute right-3 top-[38px] cursor-pointer text-gray-500"
          (click)="toggleConfirmPasswordVisibility()"
        >
          <svg
            *ngIf="!showConfirmPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.557 1.682-1.641 3.17-3.042 4.242M15 12a3 3 0 01-6 0m12 0a9.77 9.77 0 01-1.742 3.712M3 3l18 18"
            />
          </svg>
          <svg
            *ngIf="showConfirmPassword"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-.557 1.682-1.641 3.17-3.042 4.242"
            />
          </svg>
        </span>

        <div *ngIf="signUpForm.hasError('passwordMismatch')">
          <p class="text-red-500">Passwords do not match</p>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="signUpForm.invalid"
        class="w-full bg-cyan-500 text-white py-2 rounded-md hover:bg-cyan-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Register
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a
          routerLink="/signIn"
          class="text-cyan-500 hover:underline font-medium"
          >Login</a
        >
      </p>
    </div>
  </div>
</div>
