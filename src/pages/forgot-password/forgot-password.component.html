<div class="min-h-[calc(100vh-210px)] flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
          placeholder="Enter your email"
        />
      </div>

      <button
        type="submit"
        [disabled]="forgotPasswordForm.invalid"
        class="w-full bg-cyan-500 text-white py-2 rounded-md hover:bg-cyan-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Send OTP
      </button>
    </form>

    <div class="mt-6 text-center">
      <a routerLink="/signIn" class="text-sm text-cyan-600 hover:underline">
        Back to Sign In
      </a>
    </div>
  </div>
</div>
