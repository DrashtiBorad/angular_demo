<div class="flex items-center justify-center min-h-[calc(100vh-210px)]">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="email">Email</label>
        <input
          type="email"
          name="email"
          formControlName="email"
          id="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
          placeholder="Enter your email"
        />
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 mb-1" for="password">Password</label>
        <input
          type="password"
          name="password"
          formControlName="password"
          id="password"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="flex justify-between items-center mb-6">
        <a
          routerLink="/forgot-password"
          class="text-sm text-cyan-500 hover:underline"
          >Forgot Password?</a
        >
      </div>

      <button
        type="submit"
        [disabled]="signInForm.invalid"
        class="w-full bg-cyan-500 text-white py-2 rounded-md hover:bg-cyan-700 transition disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Login
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a
          routerLink="/signUp"
          class="text-cyan-500 hover:underline font-medium"
        >
          Register</a
        >
      </p>
    </div>
  </div>
</div>
