<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center text-cyan-600 mb-10">
    ðŸ›’ Our Products
  </h1>
  <div class="flex flex-wrap justify-center gap-8">
    <div
      *ngFor="let product of products"
      class="bg-white rounded-2xl shadow-lg p-6 w-full sm:w-[45%] md:w-[30%] flex flex-col items-center border border-gray-100 hover:border-cyan-400 hover:shadow-2xl transition duration-300 ease-in-out transform hover:-translate-y-1"
    >
      <img
        [src]="product.image"
        alt="{{ product.name }}"
        class="h-40 w-40 object-cover rounded-xl mb-4 border border-cyan-100 shadow-sm"
      />
      <h2 class="text-xl font-semibold text-gray-800 mb-2 text-center">
        {{ product.name }}
      </h2>
      <p class="text-gray-600 mb-4 text-center line-clamp-3">
        {{ product.description }}
      </p>
      <div class="flex items-center justify-between w-full mt-auto">
        <span class="text-lg font-bold text-cyan-700 flex items-center gap-2">
          <!-- Cart icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6 inline-block text-cyan-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9V6a2 2 0 10-4 0v3"
            />
          </svg>
          {{ product.price | currency : "USD" : "symbol" }}
        </span>
        <div class="flex gap-2 ml-auto">
          <button
            class="bg-white border border-cyan-200 hover:bg-cyan-50 text-cyan-600 hover:text-cyan-800 font-semibold py-2 px-3 rounded-lg transition duration-300 flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m13-9l2 9m-5-9V6a2 2 0 10-4 0v3"
              />
            </svg>
          </button>
          <button
            class="bg-white border border-cyan-200 hover:bg-cyan-50 text-cyan-600 hover:text-cyan-800 font-semibold py-2 px-3 rounded-lg transition duration-300 flex items-center"
            title="Add to Wishlist"
          >
            <!-- Heart icon -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.636l1.318-1.318a4.5 4.5 0 116.364 6.364L12 21.364l-7.682-7.682a4.5 4.5 0 010-6.364z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
