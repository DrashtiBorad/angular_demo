@if(posts.length === 0) {
<div class="flex justify-center items-center h-screen">
  <p class="text-gray-500 text-lg">Posts is Loading.....</p>
</div>
}
<div class="container mx-auto px-4 py-6">
  <h1 class="text-3xl font-bold text-center text-cyan-600 mb-10">
    📝 Posts List 📝
  </h1>

  <div class="flex flex-wrap justify-center gap-6">
    <div
      *ngFor="let post of posts"
      class="flex flex-col justify-between bg-white rounded-2xl shadow-md p-6 w-full sm:w-[45%] md:w-[30%] hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1 border border-gray-100 hover:border-cyan-400"
    >
      <div>
        <h2 class="text-xl font-semibold mb-3 text-gray-800 line-clamp-2">
          {{ post.title }}
        </h2>
        <p class="text-gray-600 mb-4 line-clamp-3">
          {{ post.body }}
        </p>
      </div>
      <button
        routerLink="/posts-detail/{{ post.id }}"
        class="mt-auto mx-auto w-4/12 text-white bg-cyan-500 hover:bg-cyan-700 font-semibold py-2 px-4 rounded-lg transition duration-300"
      >
        View Details
      </button>
    </div>
  </div>
</div>
