<div
  class="flex justify-center items-center top-5"
  *ngIf="products.length === 0"
>
  <app-loading />
</div>
<div class="container mx-auto max-w-6xl px-4 py-6" *ngIf="products.length > 0">
  <h1 class="text-3xl font-bold text-center text-cyan-600 mb-10">
    ðŸ›’ Product List ðŸ›’
  </h1>

  <div class="flex justify-end mb-6">
    <button
      routerLink="/admin-add-products"
      class="bg-cyan-600 hover:bg-cyan-800 text-white font-bold py-2 px-6 rounded-lg transition duration-300 shadow-md"
    >
      + Add Product
    </button>
  </div>
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white rounded-lg shadow-md">
      <thead>
        <tr>
          <th
            class="py-3 px-6 bg-cyan-600 text-left text-xs font-semibold text-white uppercase tracking-wider"
          >
            Image
          </th>
          <th
            class="py-3 px-6 bg-cyan-600 text-left text-xs font-semibold text-white uppercase tracking-wider"
          >
            Name
          </th>
          <th
            class="py-3 px-6 bg-cyan-600 text-left text-xs font-semibold text-white uppercase tracking-wider"
          >
            Description
          </th>
          <th
            class="py-3 px-6 bg-cyan-600 text-left text-xs font-semibold text-white uppercase tracking-wider"
          >
            Price
          </th>
          <th
            class="py-3 px-6 bg-cyan-600 text-center text-xs font-semibold text-white uppercase tracking-wider"
          >
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" class="border-b hover:bg-gray-100">
          <td class="py-3 px-6 text-gray-800">
            <img
              [src]="product.image"
              alt="{{ product.name }}"
              class="h-40 w-44 object-cover rounded"
            />
          </td>
          <td class="py-3 px-6 text-gray-800">{{ product.name }}</td>
          <td class="py-3 px-6 text-gray-600">{{ product.description }}</td>
          <td class="py-3 px-6 text-gray-800">
            {{ product.price | currency : "USD" : "symbol" }}
          </td>
          <td class="py-3 px-6 text-center">
            <button
              class="inline-flex items-center text-cyan-600 hover:text-cyan-800 mr-2"
              title="Edit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15.232 5.232l3.536 3.536M9 13l6-6m2 2l-6 6m-2 2h6"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16.862 3.487a2.25 2.25 0 113.182 3.182l-12.02 12.02a2 2 0 01-.878.513l-4 1a1 1 0 01-1.213-1.213l1-4a2 2 0 01.513-.878l12.02-12.02z"
                />
              </svg>
            </button>
            <button
              class="inline-flex items-center text-red-500 hover:text-red-700"
              title="Delete"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6M1 7h22M8 7V5a2 2 0 012-2h4a2 2 0 012 2v2"
                />
              </svg>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
